<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<body>
    <input type="text" placeholder="请输入你想搜索的内容" id="text">
    <button id="btn">搜索</button>
    <br>
    <iframe id="vedio" style="width: 100%; height: 500px;"></iframe>
</body>
<script>
    
    $('#btn').click(function(){
        var key = $("#text").val()
        $.ajax({
        url:'http://localhost:3000/search?key='+key,
        type:'get',
        contentType: "application/x-www-form-urlencoded",
        headers:{
            Accept: "application/json; charset=utf-8"
        },
        success(res){
            console.log(res)
            let vedioArr = res.data.result[8].data
            let arr = []
            vedioArr.forEach(element => {
                arr.push(element.arcurl)
            });
            $('#vedio').attr('src',arr[0])
        },
        fail(err){
            console.log(err)
        }
    })
    })
   
</script>
</html>
